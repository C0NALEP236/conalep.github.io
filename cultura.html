<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cultura Conalep</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #D0F0C0; /* Verde pastel */
        color: #333333; /* Color de texto oscuro */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #FFFFFF; /* Fondo blanco para el contenido */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #336633; /* Verde oscuro para el título */
    }
    .section {
        margin-bottom: 30px;
    }
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* Proporción 16:9 para el video */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Cultura Conalep</h1>
    
    <div class="section">
        <h2>Texto sobre Cultura Conalep</h2>
        <p>https://www.youtube.com/watch?v=f7kAKUAYBUk</p>
    </div>
    
    <div class="section">
        <h2>Video destacado</h2>
        <div class="video-container">
            <!-- Reemplaza el enlace del video de YouTube con tu propio video -->
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=f7kAKUAYBUk" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

</body>
</html>
